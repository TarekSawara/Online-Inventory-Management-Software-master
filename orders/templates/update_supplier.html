{% extends 'layout.html' %}
{% block title %}Suppliers{% endblock %}
{% block body %}

<form  action=" " method="POST">
<div class="form-group">
       <label for="exampleInput">Name of supplier</label>
       <input type="text" class="form-control" name="name" id="exampleInput" value={{supplier.name}}>
   </div>

   <div class="form-group">
        <label for="exampleInput1">Address of supplier</label>
        <input type="text" class="form-control" name="address" id="exampleInput1" value={{supplier.address}}>
    </div>

    <div class="form-group">
         <label for="exampleInput2">Contacts</label>
         <input type="text" class="form-control" name="phone" id="exampleInput2" value={{supplier.contact}}>
     </div>

     <div class="form-group">
          <label for="exampleInput3">Notes</label>
          <input type="text" class="form-control" name="note" id="exampleInput3" value={{supplier.note}}>
      </div>
<div class="">
  <button type="submit" class="btn btn-success">Update</button>
</div>

</form>

{% endblock %}
